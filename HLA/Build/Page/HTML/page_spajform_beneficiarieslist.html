  <!-- BODY -->
  <body id='Main'>
    <!-- MAIN -->
    <main>
      <form>
        <label class='Long SecondIndent Single PositionerLeft' for='TextNoNomination'>No Nomination</label>
        <br>
        <label class='Medium Single PositionerLeft' for='TextBeneficiariesListSharedPercentage'>Total Percentage :</label>
        <input class='Medium Single PositionerLeft' id='TextBeneficiariesListSharedPercentage' type='text'>
        <br>
        <input class='ButtonPrimary PositionerLeft' id='ButtonAdd' type='button' value='Tambah Penerima Manfaat'>
        <br>
        <table class='Square' id='TablePenerimaManfaat'>
          <thead>
            <tr>
              <th>Nama</th>
              <th colspan='2'>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </form>
      <section id='PopUpBeneficiariesList'>
        <form id='FormBeneficiariesList'>
          <header>
            <input class='ButtonPrimary PositionerLeft' id='ButtonCancel' type='button' value='Cancel'>
            <input class='ButtonPrimary PositionerRight' id='ButtonDone' type='button' value='Done'>
            <h2>Tambah Penerima Manfaat</h2>
          </header>
          <fieldset>
            <div class='ContainerFit'>
              <label class='Medium Single Item' for='TextBeneficiariesListFullName'>Nama Lengkap</label>
              <input class='Full Single Item' id='TextBeneficiariesListFullName' required='true' type='text'>
            </div>
            <br>
            <label class='Medium Single PositionerLeft' for='RadioButtonBeneficiariesListSex'>Jenis Kelamin</label>
            <div class='RadioButton PositionerLeft'>
              <input class='Medium Single' id='RadioButtonBeneficiariesListSexMale' name='RadioButtonBeneficiariesListSex' type='radio' value='male'>
              <label class='RadioButton' for='RadioButtonBeneficiariesListSexMale'>Pria</label>
              <div class='Separator'></div>
              <input class='Medium Single' id='RadioButtonBeneficiariesListSexFemale' name='RadioButtonBeneficiariesListSex' type='radio' value='female'>
              <label class='RadioButton' for='RadioButtonBeneficiariesListSexFemale'>Wanita</label>
            </div>
            <br>
            <label class='Medium Single PositionerLeft' for='DateBeneficiariesListBirth'>Tanggal Lahir</label>
            <input class='Long Single PositionerLeft' id='DateBeneficiariesListBirth' required='true' type='text'>
            <label class='Medium Single PositionerLeft' for='TextBeneficiariesListAge'>Umur</label>
            <input class='Long Single PositionerLeft' id='TextBeneficiariesListAge' type='text'>
            <br>
            <label class='Medium Single PositionerLeft' for='SelectBeneficiariesListNationality'>Kewarganegaraan</label>
            <select id='SelectBeneficiariesListNationality'>
              <option value='A'>A</option>
              <option value='B'>B</option>
            </select>
            <br>
            <label class='Medium Single PositionerLeft' for='SelectBeneficiariesListRelationship'>Hubungan Dengan Calon Tertanggung</label>
            <select id='SelectBeneficiariesListRelationship'>
              <option value='A'>A</option>
              <option value='B'>B</option>
            </select>
            <br>
          </fieldset>
        </form>
      </section>
      <div id='BoxDate'></div>
    </main>
